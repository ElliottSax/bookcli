examples:
  depth_focused:
    name: "Obsessive Detail Example"
    score: 8.5
    text: |
      Elara counted Catherine's heartbeats. Seventy-four per minute. Twelve beats faster than this morning's sixty-two. Elevated but steady. Human normal range was sixty to one hundred. Catherine was healing.

      Her temperature had climbed too. Elara checked—hand to forehead, clinical, trying not to notice the way Catherine's eyes tracked the movement. 35.8°C. Up from yesterday's 35.2°C. Still below normal 36.8°C, but climbing. Point-six degrees in twenty-four hours. At that rate, Catherine would reach normal temperature in... Elara calculated... forty-eight hours. Two days.

      Two days to full human warmth. Seven weeks from the 32°C hypothermia she'd started with.

      Elara had been counting: Forty-nine days since Catherine walked into the forge. Sixty threads removed. Three hundred seventeen hours of surgery. Four near-death moments. Seventeen "I love you"s spoken (she'd counted those too, couldn't help it).

      And now: Catherine sleeping in her bed, breathing deeply (thirty-two breaths per minute, down from the panicked fifty-four), heart beating steadily (seventy-four BPM, consistent), temperature rising (35.8°C and climbing).

      Alive. Free. Healing.

      Elara counted the ceiling beams again. Fourteen. Same as always. Some things didn't change.
    why_it_works: "3+ obsessive details per 100 words. Specific measurements (temps, BPM, days). Character tic (counting) reinforced. Physical grounding. Shows relationship through data collection."

  emotion_focused:
    name: "Physical Emotion Example"
    score: 8.7
    text: |
      Catherine's hands trembled. Not fear. Not cold. Something else.

      Elara watched the tremor. Point-four seconds duration. Repeated every three seconds. Involuntary. Catherine noticed too—tried to hide them, curled fingers into fists. That made it worse.

      "I'm scared," Catherine said. The words came quiet. Rough. Like admitting weakness cost something.

      Scared of what? Elara wanted to ask. But she could see it: Catherine's jaw clenched (teeth grinding, the muscle jumping). Her breathing shallow (forty-two breaths per minute, too fast). Her eyes fixed on the armor pieces scattered across the workbench.

      Scared of being free. Of being human. Of wanting things and not knowing if she deserved them.

      Elara understood. Had carried the same fear for eight years—since her mother died, since she'd learned that wanting to save someone didn't mean you could.

      She reached out. Took Catherine's trembling hand. Counted: three calluses on the palm, seventeen seconds before Catherine's grip relaxed, twenty-two seconds before the trembling stopped.

      "Me too," Elara said.

      They held hands. Didn't speak. Breathed together until their rhythms matched.

      Scared was easier when shared.
    why_it_works: "All emotion grounded physically. Tremor measured. No generic 'felt scared'. Shows through body. Theme (fear shared is lighter) shown not stated. Counting habit consistent."
